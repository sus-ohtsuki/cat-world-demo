<body>
  <header class="header" id="header-placeholder"></header>

  <main class="main">
    <div class="page-title">
      <h1>Contact</h1>
    </div>
    <form id="contact-form" class="contact-form">
      <p class="contact-form__text">
        お問い合わせは、下のフォームにご入力ください。
        返答までに日数を要する場合がありますので、あらかじめご了承ください。
      </p>
      <div class="input-group">
        <label for="name" class="required">お名前</label>
        <input type="text" id="name" name="name" placeholder="" autocomplete="on"/>
      </div>
      <div class="input-group">
        <label for="email" class="required">メールアドレス</label>
        <input type="email" id="email" name="email" placeholder="cat-world@email.com" autocomplete="off" />
      </div>
      <div class="input-group">
        <label for="tel">電話番号</label>
        <input type="tel" id="tel" name="tel" placeholder="09012345678" autocomplete="on" />
      </div>
      <div class="input-group">
        <label for="contact" class="required">お問い合わせ内容</label>
        <textarea name="contact" id="contact"></textarea>
      </div>
      <div id="check" class="input-checkbox-group">
        <button id="checkButton" class="unit" type="button"><span class="icon"></span></button>
        <label for="checkButton" class="required">この内容で送信します。</label>
      </div>
      <button class="contact-form__button green" data-cat="tora" type="button">Send</button>
    </form>
  </main>

  <footer class="footer" id="footer-placeholder"></footer>

  <!-- フローティングアクションボタン -->
  <button class="fab" id="fab">Menu</button>

  <div id="contact-modal" class="contact-modal">
    <div class="contact-modal-content">
      <div class="modal-image-container">
        <div class="outer-circle">
          <div class="inner-circle">
            <p>Thank
              You!</p>
          </div>
        </div>
      </div>
      <p class="contact-modal__message">Back to Top</p>
      <span class="contact-modal__arrow">&lt;</span>
      <div>
        <span class="arrow"></span>
      </div>
    </div>
  </div>

  <script src="assets/js/common.js"></script>
  <script src="assets/js/button.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const checkButton = document.getElementById('check');
      const icon = checkButton.querySelector('.icon');

      checkButton.addEventListener('click', function () {
        if (checkButton.classList.contains('checked')) {
          checkButton.classList.remove('checked');
          icon.textContent = '';
        } else {
          checkButton.classList.add('checked');
          icon.textContent = '✔︎';
        }
      });

      showThankYouModal();
    });

    function showThankYouModal() {
      const catModal = document.getElementById('contact-modal');
      const sendButton = document.querySelector('.contact-form__button');
      const contactForm = document.getElementById('contact-form');

      sendButton.addEventListener('click', function () {
        // バリデーション
        // if (contactForm.checkValidity()) {
          catModal.classList.add('active');

          // モーダルを表示してトップページにリダイレクト
          setTimeout(function () {
            window.location.href = '/';
          }, 2000);
        // }
      });
    }
  </script>
</body>
