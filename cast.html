<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

  <meta property="og:title" content="Cat World">

  <meta property="og:type" content="website">
  <meta property="og:locale" content="ja_JP">
  <meta property="og:image" content="assets/images/common/ogp.jpg">

  <!-- twitter card -->
  <meta name="twitter:card" content="summary">

  <title>Cat World</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/common.css">
  <link rel="stylesheet" href="assets/css/buttons.css">
  <link rel="stylesheet" href="assets/css/modal.css">
  <link rel="stylesheet" href="assets/css/cast.css">

  <!-- favicon -->

  <!-- apple touch icon -->
  <link rel="apple-touch-icon" href="assets/images/common/apple-touch-icon.png">

<body>
  <header class="header" id="header-placeholder"></header>

  <main class="main">
    <section class="section-cast">
      <div class="page-title">
        <h1>Cast</h1>
      </div>
      <div class="section-cast__cards">
        <div class="section-cast__card-container" data-cat="ringo">
          <div class="section-cast__card">
            <img src="assets/images/cast/cat1.webp" alt="RINGO" class="section-cast__card-image">
          </div>
          <p class="section-cast__name">RINGO</p>
        </div>
        <div class="section-cast__card-container" data-cat="gon">
          <div class="section-cast__card">
            <img src="assets/images/cast/cat2.webp" alt="GON" class="section-cast__card-image">
          </div>
          <p class="section-cast__name">GON</p>
        </div>
        <div class="section-cast__card-container" data-cat="tora">
          <div class="section-cast__card">
            <img src="assets/images/cast/cat3.webp" alt="TORA" class="section-cast__card-image">
          </div>
          <p class="section-cast__name">TORA</p>
        </div>
        <div class="section-cast__card-container" data-cat="patra">
          <div class="section-cast__card">
            <img src="assets/images/cast/cat4.webp" alt="PATRA" class="section-cast__card-image patra">
          </div>
          <p class="section-cast__name">PATRA</p>
        </div>
      </div>
      <div class="section-cast__cards">
        <div class="section-cast__card-container" data-cat="kinako">
          <div class="section-cast__card">
            <img src="assets/images/cast/cat5.webp" alt="KINAKO" class="section-cast__card-image">
          </div>
          <p class="section-cast__name">KINAKO</p>
        </div>
        <div class="section-cast__card-container" data-cat="yuzu_mikan">
          <div class="section-cast__card">
            <img src="assets/images/cast/cat6.webp" alt="YUZU・MIKAN" class="section-cast__card-image yuzu-mikan">
          </div>
          <p class="section-cast__name">YUZU・MIKAN</p>
        </div>
        <div class="section-cast__card-container" data-cat="ran">
          <div class="section-cast__card">
            <img src="assets/images/cast/cat7.webp" alt="RAN" class="section-cast__card-image ran">
          </div>
          <p class="section-cast__name">RAN</p>
        </div>
        <div class="section-cast__card-container" data-cat="">
          <div class="section-cast__card hide">
            <img src="assets/images/common/logo2.svg" alt="Coming Soon" class="section-cast__card-image">
          </div>
          <p class="section-cast__name">COMING SOON</p>
        </div>
      </div>
      <div class="input-group">
        <button class="green" type="button"><i class="icon ion-md-lock"></i> More</button>
      </div>
    </section>
  </main>

  <footer class="footer" id="footer-placeholder"></footer>

  <!-- フローティングアクションボタン -->
  <button class="fab" id="fab">Menu</button>

  <div id="cat-modal" class="modal"></div>

  <script src="assets/js/common.js"></script>
  <script src="assets/js/modal.js"></script>
  <script src="assets/js/button.js"></script>
</body>

</html>
