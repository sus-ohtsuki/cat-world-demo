        </p>
        <div class="more-link">
          <a href="about.html">More <span class="arrow"></span></a>
        </div>
      </div>
    </section>

        <div class="section-cast__card-container">
          <div class="section-cast__card">

      <div class="section-shop__image1">

      </div>
      <div class="section-shop__content">
        <h2 class="section-shop__title">Shop</h2>
        <p class="section-shop__description">
          猫たちの生活をより豊かにするためのさまざまな商品を取り揃えています。栄養価の高いキャットフード、魅力的なおもちゃ、快適なベッドやグルーミング用品など、厳選されたアイテムをご用意しています。
        </p>
        <div class="more-link">
          <a href="about.html">Online Shop <span class="arrow"></span></a>
        </div>
      </div>
      <div class="section-shop__image2">
        <img src="assets/images/top/shop6.webp" alt="Shop Image">
      </div>
    </section>
